<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 (일반)</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/boardList.css">
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
</header>
<div class="container">
    <nav>
        <ul>
            <li>
                <form method="GET" action="/">
                    <button type="submit" class="main-button">홈</button>
                </form>
            </li>
            <li class="dropdown">
                <div class="dropdown-content">
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (일반)</button>
                    </form>
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (우수)</button>
                    </form>
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (운영)</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <main>
        <table class="board-list">
            <thead>
            <tr>
                <th>게시글 제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a href="#">게시글 제목 1</a></td>
                <td>작성자1</td>
                <td>2024-05-27</td>
                <td>100</td>
            </tr>
            <tr>
                <td><a href="#">게시글 제목 2</a></td>
                <td>작성자2</td>
                <td>2024-05-26</td>
                <td>80</td>
            </tr>
            <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>
    <nav class="right-nav">
        <ul>
            <li>
                <form method="GET" action="/view/member/login" sec:authorize="isAnonymous()">
                    <button type="submit" class="main-button">로그인</button>
                </form>
                <form method="GET" action="/view/member/myPage" sec:authorize="isAuthenticated()">
                    <button type="submit" class="main-button">마이페이지</button>
                </form>
            </li>
            <li>
                <form method="GET" action="/view/member/signUp" sec:authorize="isAnonymous()">
                    <button type="submit" class="main-button">회원가입</button>
                </form>
                <form method="GET" action="/api/logout" sec:authorize="isAuthenticated()">
                    <button type="submit" class="main-button">로그아웃</button>
                </form>
            </li>
        </ul>
    </nav>
</div>
<footer>
    <p>&copy; 2024 My Website</p>
</footer>
</body>
</html>
