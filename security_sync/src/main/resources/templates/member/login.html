<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
</header>
<div class="container">
    <nav>
        <ul>
            <li>
                <form method="GET" action="/">
                    <button type="submit" class="main-button">홈</button>
                </form>
            </li>
            <li>
                <form method="GET" action="/view/member/login">
                    <button type="submit" class="main-button">로그인</button>
                </form>
            </li>
            <li>
                <form method="GET" action="/view/member/signUp">
                    <button type="submit" class="main-button">회원가입</button>
                </form>
            </li>
            <li class="dropdown">
                <button class="dropdown-button">게시판</button>
                <div class="dropdown-content">
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (일반)</button>
                    </form>
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (우수)</button>
                    </form>
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (운영)</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <main class="main-login">
        <h2>로그인</h2>
        <div sec:authorize="isAuthenticated()">
            <p>인증되었습니다.</p>
        </div>
        <form method="POST" action="/api/login">
            <div style="margin-bottom: 15px;">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="id" required>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="pw" required>
            </div>
            <div>
                <button type="submit">로그인</button>
            </div>
        </form>
    </main>
</div>
<footer>
    <p>&copy; 2024 My Website</p>
</footer>
</body>
</html>
