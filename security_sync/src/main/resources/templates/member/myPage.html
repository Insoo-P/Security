<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/mypage.css">
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
</header>
<div class="container">
    <nav>
        <ul>
            <li>
                <form method="GET" action="/">
                    <button type="submit" class="main-button">홈</button>
                </form>
            </li>
            <li class="dropdown">
                <div class="dropdown-content">
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (일반)</button>
                    </form>
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (우수)</button>
                    </form>
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (운영)</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <main class="main-mypage">
        <h2>마이페이지</h2>
        <div th:if="${message}" class="alert alert-danger">
            <p th:text="${message}"></p>
        </div>
        <form method="POST" action="/api/login" style="width:40%;">
            <div style="margin-bottom: 15px;">
                <label>아이디:</label>
                <input type="text" id="id" name="id" th:value="${member.id}">
            </div>
            <div style="margin-bottom: 15px;">
                <label>비밀번호:</label>
                <input type="password" id="pw" name="pw">
            </div>
            <div style="margin-bottom: 15px;">
                <label>이름:</label>
                <input type="text" id="fullName" name="fullName" th:value="${member.fullName}">
            </div>
            <div style="margin-bottom: 15px;">
                <label>이메일:</label>
                <input type="text" id="email" name="email" th:value="${member.email}">
            </div>
            <div>
            <div style="margin-bottom: 15px;">
                <label>등급:</label>
                <input type="text" id="role" name="role" th:value="${member.roles}">
            </div>
            <div>
                <button type="submit">회원정보 수정</button>
            </div>
        </form>
    </main>
    <nav class="right-nav">
        <ul>
            <li>
                <form method="GET" action="/view/member/login" sec:authorize="isAnonymous()">
                    <button type="submit" class="main-button">로그인</button>
                </form>
                <form method="GET" action="/view/member/myPage" sec:authorize="isAuthenticated()">
                    <button type="submit" class="main-button">마이페이지</button>
                </form>
            </li>
            <li>
                <form method="GET" action="/view/member/signUp" sec:authorize="isAnonymous()">
                    <button type="submit" class="main-button">회원가입</button>
                </form>
                <form method="GET" action="/api/logout" sec:authorize="isAuthenticated()">
                    <button type="submit" class="main-button">로그아웃</button>
                </form>
            </li>
        </ul>
    </nav>
</div>
<footer>
    <p>&copy; 2024 My Website</p>
</footer>
</body>
</html>
