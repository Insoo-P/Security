<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
</header>
<div class="container">
    <nav>
        <ul>
            <li>
                <form method="GET" action="/">
                    <button type="submit" class="main-button">홈</button>
                </form>
            </li>
            <li>
                <form method="GET" action="/view/member/login" sec:authorize="isAnonymous()">
                    <button type="submit" class="main-button">로그인</button>
                </form>
                <form method="GET" action="/view/member/myPage" sec:authorize="isAuthenticated()">
                    <button type="submit" class="main-button">마이페이지</button>
                </form>
            </li>
            <li>
                <form method="GET" action="/view/member/signUp" sec:authorize="isAnonymous()">
                    <button type="submit" class="main-button">회원가입</button>
                </form>
                <form method="GET" action="/api/logout" sec:authorize="isAuthenticated()">
                    <button type="submit" class="main-button">로그아웃</button>
                </form>
            </li>
            <li class="dropdown">
                <button class="dropdown-button">게시판</button>
                <div class="dropdown-content">
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (일반)</button>
                    </form>
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (우수)</button>
                    </form>
                    <form method="GET" action="/view/board/normalBoardList">
                        <button type="submit" class="sub-button">게시판 (운영)</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <main class="main-mypage">
        <h2>마이페이지</h2>
        <form method="POST" action="/api/login">
            <div style="margin-bottom: 15px;">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="fullName" th:value="${#authentication.name}">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="pw">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password">등급:</label>
                <input type="text" id="role" name="role" th:value="${#authentication}">
            </div>
            <div>
                <button type="submit">회원정보 수정</button>
            </div>
        </form>
    </main>
</div>
<footer>
    <p>&copy; 2024 My Website</p>
</footer>
</body>
</html>
