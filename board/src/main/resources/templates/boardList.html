<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시판 목록</h1>
    <!-- <a href="#" class="btn">글쓰기</a> -->
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td><a href="#">게시글 제목 1</a></td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>2</td>
            <td><a href="#">게시글 제목 2</a></td>
            <td>이몽룡</td>
        </tr>
        <tr>
            <td>3</td>
            <td><a href="#">게시글 제목 3</a></td>
            <td>성춘향</td>
        </tr>
        <!-- 추가 게시글 항목들 -->
        </tbody>
    </table>
    <form method="get" action="/">
        <button type="submit">Home으로</button>
    </form>

    <form method="post" action="/api/logout">
        <button type="submit">로그아웃</button>
    </form>
</div>

</body>
</html>
